<h2>Blogs</h2>

<div class="row" *ngFor="let blog of blogs">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{blog.title}}</span>
        <p>{{blog.content}}</p>
        <div class="chip">
          <img src={{blog.image}}>
          {{blog.author}}
        </div>
      </div>
      <div class="card-action">
        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons" (click)='goToBlogDetailPage(blog)' >visibility</i></a>
      </div>
    </div>
  </div>
</div>


<div class="row" *ngFor="let blog of blogs">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src={{blog.image}}>
              <span class="card-title">{{blog.title}}</span>
            </div>
            <div class="card-content">
              <p>
                {{blog.author}}
              </p>
              <br>
              <p>{{blog.content}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
